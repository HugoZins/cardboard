<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CardBoard</title>
  <script>
    const requested = location.pathname + location.search + location.hash;

    const correctPrefix = "/cardboard/";

    if (requested.startsWith(correctPrefix)) {
      location.replace(location.origin + correctPrefix + "index.html" + location.search + location.hash);
    } else {
      location.replace(location.origin + correctPrefix + requested.replace(/^\//, ""));
    }
  </script>
</head>
