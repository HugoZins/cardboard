<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CardBoard – Redirection…</title>
  <script>
    // GitHub Pages charge cette page quand une route n'existe pas
    // On recharge proprement l'app React avec le bon chemin
    const path = location.pathname + location.search + location.hash;
    location.replace("/cardboard/" + path.replace(/^\/+/, ""));
  </script>
</head>

</body>

</html>
