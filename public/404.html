<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>CardBoard – Redirection…</title>
    <script>
      const pathname = location.pathname;

      let cleanPath = pathname.replace(/^\/cardboard\/+/g, "/");

      if (cleanPath === "/" || cleanPath === "") {
        cleanPath = "/cardboard/";
      } else if (!cleanPath.startsWith("/cardboard/")) {
        cleanPath = "/cardboard" + cleanPath;
      }

      const newUrl = location.origin + cleanPath + location.search + location.hash;

      location.replace(newUrl);
    </script>
  </head>
  <body>
    Redirection…
  </body>
</html>
